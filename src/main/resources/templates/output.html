<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Task of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.out_header}"></h2>
    <p th:text="#{content.common_message(${val})}"></p>
    <p><a th:href="@{/input(previous=${val})}" th:text="#{content.link_message}"></a></p>
</body>
</html>
