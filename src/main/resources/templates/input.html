<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Task of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.in_header}"></h2>
    <p th:text="#{content.in_message}"></p>
    <p th:if="${param.previous} != null" th:text="'入力された値は「' + ${param.previous[0]} + '」です。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
